app = "laninna-hedgehog-app"
primary_region = "fra"

[build]
  builder = "paketobuildpacks/builder:base"
  buildpacks = ["gcr.io/paketo-buildpacks/go"]
  
[build.args]
  BP_GO_BUILD_FLAGS = "-ldflags='-w -s'"
  BP_GO_BUILD_IMPORT_PATH = "github.com/laninna/hedgehog-app"
  
[[build.env]]
  name = "BP_GO_BUILD_LDFLAGS"
  value = "-w -s"

[env]
  PORT = "8080"
  GIN_MODE = "release"
  DB_PATH = "/data/laninna.db"
  AUTO_MIGRATE = "true"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[mounts]]
  source = "laninna_data"
  destination = "/data"

[processes]
  app = "./laninna-app"

[[services]]
  protocol = "tcp"
  internal_port = 8080

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"

  [[services.http_checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "5s"
    method = "get"
    path = "/health"
    protocol = "http"
    tls_skip_verify = false

[deploy]
  release_command = "echo 'Deploying La Ninna Hedgehog App'"